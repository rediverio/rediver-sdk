# =============================================================================
# Build and Push Docker Images
# =============================================================================
# Builds and pushes rediver-agent Docker images to:
#   - GitHub Container Registry (ghcr.io)
#   - Docker Hub (docker.io)
#
# Images:
#   - ghcr.io/rediverio/rediver-agent:latest     (full, with all tools)
#   - ghcr.io/rediverio/rediver-agent:slim       (minimal, no tools)
#   - ghcr.io/rediverio/rediver-agent:ci         (CI/CD optimized)
#   - rediverio/rediver-agent:latest             (Docker Hub)
#   - rediverio/rediver-agent:slim               (Docker Hub)
#   - rediverio/rediver-agent:ci                 (Docker Hub)
#
# Required secrets:
#   - DOCKERHUB_USERNAME: Docker Hub username
#   - DOCKERHUB_TOKEN: Docker Hub access token
# =============================================================================

name: Build Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: rediverio/rediver-agent

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile
            suffix: ""
            platforms: linux/amd64,linux/arm64
          - dockerfile: docker/Dockerfile.slim
            suffix: "-slim"
            platforms: linux/amd64,linux/arm64
          - dockerfile: docker/Dockerfile.ci
            suffix: "-ci"
            platforms: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For git describe

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=${{ matrix.suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') && matrix.suffix == '' }}
            type=raw,value=slim,enable=${{ github.ref == format('refs/heads/{0}', 'main') && matrix.suffix == '-slim' }}
            type=raw,value=ci,enable=${{ github.ref == format('refs/heads/{0}', 'main') && matrix.suffix == '-ci' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}

      - name: Image digest
        run: echo "Pushed ${{ steps.meta.outputs.tags }}"

  # Update Docker Hub description (only on main branch, once per push)
  update-dockerhub-description:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "Security scanning agent with semgrep, gitleaks, and trivy"
          readme-filepath: ./README.md
