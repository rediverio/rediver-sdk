name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build CLI binaries
        run: |
          mkdir -p dist

          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/rediver-agent-linux-amd64 ./cmd/rediver-agent
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/rediver-agent-linux-arm64 ./cmd/rediver-agent
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/rediver-agent-darwin-amd64 ./cmd/rediver-agent
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/rediver-agent-darwin-arm64 ./cmd/rediver-agent
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/rediver-agent-windows-amd64.exe ./cmd/rediver-agent

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-go-proxy:
    name: Update Go Proxy
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Trigger Go Proxy update
        run: |
          # Trigger proxy.golang.org to fetch the new version
          curl -s "https://proxy.golang.org/github.com/rediverio/rediver-sdk/@v/${{ github.ref_name }}.info" || true
