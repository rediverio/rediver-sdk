# Rediver Agent Configuration Example
# See agent.yaml.template for full options

agent:
  name: "Security Scanner"
  enable_commands: true
  command_poll_interval: 30s
  heartbeat_interval: 1m

rediver:
  base_url: ${REDIVER_API_URL}
  api_key: ${REDIVER_API_KEY}
  worker_id: ${REDIVER_WORKER_ID}

scanners:
  - name: semgrep
    enabled: true
  - name: gitleaks
    enabled: true
  - name: trivy
    enabled: true

targets:
  - .
